<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PROJECT: Rock, Paper, Scissors</title>
</head>
<body>
    <h1>PROJECT: Rock, Paper, Scissors</h1>
    <script>
        const playerSelection = playerPlay();
        const computerSelection = computerPlay();
        
        function computerPlay(){
            if(Math.random()<0.33){
                return 'rock'
            } else if (Math.random()>0.66){
                return 'paper'
            } else{
                return 'scissors'
            }
        }

        function playerPlay(){
            let selection = prompt('Rock, Paper, Scissors, SHOOT!!','').toLowerCase();

            if (selection === 'rock' || selection === 'paper' || selection === 'scissors'){
                return selection
            }else {
                alert('LAST CHANCE!');
                selection = prompt('PICK ONLY!! Rock, Paper or Scissors!','').toLowerCase();
                return selection
            }
        }

        function playRound(playerSelection, computerSelection){
            console.log('Hi!')
            
            if (playerSelection === 'rock'){
                console.log('You played ROCK')
                switch (true){
                    case computerSelection === 'rock':
                        console.log('Computer played Rock');
                        return 'DRAW! How boring!';
                        break;
                    case computerSelection === 'paper':
                        console.log('Computer played Paper');
                        return 'You LOSE! Paper beats Rock!';
                        break;
                    case computerSelection === 'scissors':
                        console.log('Computer played Scissors');
                        return 'You WIN! Rock beats Scissors!';
                        break;
                    default:
                        console.log('Something went horribly wrong...')
                }
            } else if(playerSelection === 'paper'){
                console.log('You played PAPER')
                switch (true){
                    case computerSelection === 'rock':
                        console.log('Computer played Rock');
                        return 'You WIN! Paper beats Rock!';
                        break;
                    case computerSelection === 'paper':
                        console.log('Computer played Paper');
                        return 'DRAW! How boring!';
                        break;
                    case computerSelection === 'scissors':
                        console.log('Computer played Scissors');
                        return 'You LOSE! Scissors beat Paper!';
                        break;
                    default:
                        console.log('Something went horribly wrong...')
                }
            }else if (playerSelection === 'scissors') {
                console.log('You played SCISSORS')
                switch (true){
                    case computerSelection === 'rock':
                        console.log('Computer played Rock');
                        return 'You LOSE! Rock beats Scissors!';
                        break;
                    case computerSelection === 'paper':
                        console.log('Computer played Paper');
                        return 'You WIN! Scissors beat Paper!';
                        break;
                    case computerSelection === 'scissors':
                        console.log('Computer played Scissors');
                        return 'DRAW! How boring!';
                        break;
                    default:
                        console.log('Something went horribly wrong...');
                }
            }else{
                console.log('Come on dude, you only had to pick rock, paper or scissors! Was that so hard.');
            }
        }
        console.log(playRound(playerSelection, computerSelection));
    </script>
</body>
